                    <button class="right-side-toggle waves-effect waves-light btn-inverse btn btn-circle btn-sm pull-right m-l-10"><i class="ti-settings text-white"></i></button>
                </div>==== -->
    <!-- Start Page Content -->
    <!-- ============================================================== -->
    <!-- Row -->
    <div class="row">
        <!-- Column -->
        <div class="col-lg-8 col-xlg-9">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-body">
                                    <h4 class="card-title">Ãºltimos 20 Registros</h4>
                                    <div class="table-responsive">
                                        <table class="table color-table success-table">
                                            <thead>
                                                <tr>
                                                    <th>#</th>
                                                    <th>RUT</th>
                                                    <th>Nombre</th>
                                                    <th>PDA</th>
                                                    <th>Fecha</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr ng-repeat="r in registers">
                                                    <td>{{r.id}}</td>
                                                    <td>{{r.dni}}</td>
                                                    <td>{{r.person.name}}</td>
                                                    <td><span class="label label-warning">{{r.pda.description}}</span></td>
                                                    <td>{{r.time | date:'dd/MM HH:mm:ss.sss'}}</td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Column -->
        <div class="col-lg-4 col-xlg-3">
            <div class="card card-inverse card-info">
                <div class="card-body">
                    <div class="d-flex">
                        <div class="m-r-20 align-self-center">
                            <h1 class="text-white"><i class="ti-light-bulb"></i></h1>
                        </div>
                        <div>
                            <h3 class="card-title">{{registers.length}} Registros</h3>
                            <h6 class="card-subtitle">{{CurrentDate | date:'dd MMM yyyy'}}</h6>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
        <!-- Column -->
    </div>
    <!-- Row -->
    <!-- ============================================================== -->
    <!-- End PAge Content -->

</div>
