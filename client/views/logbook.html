    <!-- Start Page Content -->

    <!-- Row -->
    <div class="row">
        <!-- Column -->
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-body">
                                    <h4 class="card-title">Registros</h4>
                                    <div class="table-responsive">
                                        <table class="table color-table success-table">
                                            <thead>
                                                <tr>
                                                    <th>#</th>
                                                    <th>RUT</th>
                                                    <th>Nombre</th>
                                                    <th>PDA</th>
                                                    <th>Fecha</th>
                                                    <th>Comentario</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr ng-repeat="r in registers">
                                                    <td>{{ $index + 1 }}</td>
                                                    <td>{{r.dni}}</td>
                                                    <td>{{r.person.name}}</td>
                                                    <td><span class="label label-warning">{{r.pda.description}}</span></td>
                                                    <td>{{r.time | date:'dd/MM HH:mm:ss.sss'}}</td>
                                                    <td>
                                                        <input type="text" 
                                                               ng-model="r.comment" 
                                                               ng-change="update(r)" 
                                                               class="form-control">
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
